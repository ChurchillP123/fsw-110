<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create A Form</title>
    <link rel="stylesheet" type ="text/css" href="./style.css">
</head>
<body>
    <div id="flex-container">
        <form action="#" name="myForm">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" placeholder="John" required><br><br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" placeholder="Doe" required><br><br>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>
            <label for="firstQ">Have you shopped here before?</label>
            <input type="radio" id="firstQ" name="question" value="yes">
            <label for="firstQ">Yes</label>
            <input type="radio" id="secondQ" name="question" value="no">
            <label for="secondQ">No</label><br><br>
            <label for="options">How likely are you to recommend our company?</label>
            <select name="options" id="options" form="myForm" required>
                <option value="likely">Likely</option>
                <option value="somewhat-likely">Somewhat Likely</option>
                <option value="not-likely">Not Likely</option>
            </select><br><br>
            <label for="kosher">Dietary Restrictions:</label>
            <input type="checkbox" id="kosher" name="food" value="kosher">
            <label for="kosher">Kosher</label>
            <input type="checkbox" id="vegetarian" name="food" value="vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="halal" name="food" value="halal">
            <label for="halal">Halal</label>
            <input type="checkbox" id="vegan" name="food" value="vegan">
            <label for="vegan">Vegan</label><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
